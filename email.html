<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Tam Hong</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Butterfly+Kids|Grand+Hotel|Rochester|Sacramento" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

    <body>
<!-- 
        <div class = "jumbotron text-center">

            <div class="row mt-5">

                <div class="col-sm-6 mx-auto mt-5 mb-3">

                    <form id="messaging">
                        <div class="form-group">
                            <label for="name"> Name </label>
                            <input type="text" class="form-control" id="name" placeholder="Full Name" autocomplete="name">
                        </div>

                        <div class="form-group">
                            <label for="email"> Email </label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email" autocomplete="email">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5"></textarea>
                        </div>

                        <button id ="submit" type = "submit" class="btn btn-primary">Send</button>
                    </form>

                </div>

            </div>

        </div>




        
        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="assets/javascript/jquery.nicescroll.min.js"></script>
        <!-- <script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.compatibility.js"></script> -->
        <script src="assets/javascript/email.js" async defer></script>
    </body>
</html>
